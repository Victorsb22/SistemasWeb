    <title>Formulário</title>
</head>
<body>
    
<div class="container">

        <img src="81-imagens-de-destaque_formulario-de-inscricao.png" alt="Imagem de Perfil"
            class="rounded-image">
    <form>
        <label for="username">Digite seu nome:</label>

        <label for="password">Senha:</label>
        <input type="passord" id="password" name="password" required>
        <button type="submit">Login</button>
    </form> 
    <input type="checkbox" id="check" name="manter">
    <label for="manter" >Lembrar Senha</label>
</div>
