<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de satisfação</title>
</head>
<body>
    <h1 id="titulo">Pesquisa de satisfação</h1>
    <div id="geral">
        <div id="satisfeito">
            <h2>
                Qual o nível de satisfação com a pesquisa?
            </h2>
            Muito satifeito: <input type="radio" name="muito" /><br />
            Satisfeito: <input type="radio" name="satisfeito" /><br />
            Pouco satisfeito: <input type="radio" name="poucoSatifeito" />
        </div>

        <div id="duvida">
            <h2>Ficou com alugma dúvida? <br>
                <h3>Nos conte aqui:</h3>
            </h2>
            <input type="text" id="msg">
        </div>

        <div id="encontrou">
            <h2>Por onde você nos encontrou?</h2>
            <select name="select" id="selecao">
                <option value="Instagram">Instagram</option>
                <option value="Facebook" selected>Facebook</option>
                <option value="Whatsapp" selected>Whatsapp</option>
                <option value="Outro" selected>Outro</option>
            </select>
        </div>

    </div>
</body>
